<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Friendship</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#ff7eb3,#7e57ff);
    overflow:hidden;
    color:white;
    text-align:center;
}

.container{ z-index:2; }

h1{
    font-size:2.8em;
    margin-bottom:10px;
}

p{
    font-size:1.2em;
    margin-bottom:20px;
}

button{
    padding:12px 25px;
    font-size:1em;
    border:none;
    border-radius:25px;
    margin:10px;
    cursor:pointer;
    transition:0.3s;
}

.yes{
    background:#ff4081;
    color:white;
}

.no{
    background:white;
    color:#ff4081;
    position:relative;
}

button:hover{
    transform:scale(1.1);
}

/* Hati */
.heart{
    position:absolute;
    width:20px;
    height:20px;
    background:pink;
    transform:rotate(45deg);
    animation:float 6s linear infinite;
}

.heart::before,
.heart::after{
    content:"";
    position:absolute;
    width:20px;
    height:20px;
    background:pink;
    border-radius:50%;
}

.heart::before{ top:-10px; left:0; }
.heart::after{ left:-10px; top:0; }

@keyframes float{
    from{ transform:translateY(100vh) rotate(45deg); opacity:1;}
    to{ transform:translateY(-10vh) rotate(45deg); opacity:0;}
}

#result{
    margin-top:20px;
    font-size:1.2em;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="container">
    <h1>ğŸ’– Happy Valentine Bestie ğŸ’–</h1>
    <p>Hai Aroyo! Mau jadi bestie selamanya dengan Dopan? ğŸ¤âœ¨</p>

    <button class="yes" onclick="accepted()">Terima ğŸ¥³</button>
    <button class="no" onmouseover="runAway(this)">Tolak ğŸ˜œ</button>

    <div id="result"></div>
</div>

<!-- Musik -->
<audio autoplay loop>
    <source src="https://files.catbox.moe/8lqg3p.mp3" type="audio/mpeg">
</audio>

<script>
function createHeart(){
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(Math.random()*3+3)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,300);

function accepted(){
    document.getElementById("result").innerHTML="Yeaay ğŸ¥³ Kita bestie selamanya! ğŸ’•ğŸ¤";
}

function runAway(btn){
    btn.style.position="absolute";
    btn.style.top=Math.random()*80+"%";
    btn.style.left=Math.random()*80+"%";
}
</script>

</body>
</html>
